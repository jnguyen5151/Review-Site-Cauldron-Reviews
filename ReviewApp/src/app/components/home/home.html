<div class="home">
  <app-review-component
    class="review"
    *ngFor="let review of reviewList()"
    [review]="review">
  </app-review-component>
  <div class="paginator">
    <button class="page-button" (click)="prevPage()" [disabled]="page === 1">previous</button>
    <span class="page-number">Page {{page}}</span>
    <button class="page-button" (click)="nextPage()" [disabled]="isLastPage === true">next</button>
  </div>
</div>
