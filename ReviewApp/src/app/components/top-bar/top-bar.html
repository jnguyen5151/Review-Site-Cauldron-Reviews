<div class="top-bar">
  <div class="left-topbar">
    <button class="side-bar-button" (click)="toggleSidebar()">SideBar</button>
    <img class="home-logo" src="/logo.png" alt="Logo" width="100" [routerLink]="['']" />
  </div>
  <div class="center-topbar">
    <form action="/" method="post">
      <input class="search-input" type="text" name="searchByGame" placeholder="Search by Game..." />
      <button class="search-button" type="button">Search</button>
    </form>
  </div>
  <div class="right-topbar">
    <button *ngIf="isLoggedIn()" class="create-button topbar-button" type="button" [routerLink]="['/create']">New Review</button>
    <button *ngIf="!isLoggedIn()" class="login-button topbar-button" type="button" (click)="openModal()">Login</button>
    <button *ngIf="isLoggedIn()" class="account-button topbar-button" type="button" [routerLink]="['/myAccount']">My Account</button>
    <button *ngIf="!isLoggedIn()" class="register-button topbar-button" type="button" [routerLink]="['/register']">Register</button>
    <button *ngIf="isLoggedIn()" class="logout-button topbar-button" type="button" (click)="logout()">Logout</button>
  </div>
</div>
